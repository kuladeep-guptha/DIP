<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/watermark_styles.css">
    <title>Watermark</title>
</head>
<body>
    <div class="base">
        <div class="navbar">
            <h2 class="title">Watermark</h2>
            <a href="/compress" class="a-button">Image Compression</a>
        </div>
        <div>
            <form id="watermarkForm" class="watermark-form" onsubmit="watermarkForm(event)">
                <div class="form-base">
                    <div class="image-input">
                        <label for="input_img" class="form-label">Input Image:</label><br>
                        <input type="file" id="input_img" name="input_img" accept="image/*" class="form-input"><br>
                        <img id="inputImgPreview" src="../static/images/upload_img.jpg" alt="Input Image" class="image-preview hide"><br><br>
                    </div>

                    <div class="watermark-filters">
                        <span>
                            <label for="position" class="form-label">Position:</label>
                            <select id="position" name="position" class="form-input">
                                <option value="center">Center</option>
                                <option value="top_left">Top Left</option>
                                <option value="top_right">Top Right</option>
                                <option value="bottom_left">Bottom Left</option>
                                <option value="bottom_right">Bottom Right</option>
                            </select><br>
                        </span>
                        
                        <span>
                            <label for="size_ratio" class="form-label">Size Ratio:</label>
                        <input type="number" id="size_ratio" name="size_ratio" value="0.25" step="0.01" class="form-input"><br>
                        </span>                
    
                        <span>
                            <label for="alpha" class="form-label">Opacity:</label>
                            <input type="number" id="alpha" name="alpha" value="0.7" step="0.01" class="form-input"><br><br>
                        </span>
                        
                        <input type="submit" value="Submit" class="a-button">
                    </div>
                    
                    <div class="image-input">
                        <label for="watermark" class="form-label">Watermark Image:</label><br>
                        <input type="file" id="watermark" name="watermark" accept="image/*" class="form-input"><br>
                        <img id="watermarkPreview" src="../static/images/upload_img.jpg" alt="Watermark Image" class="image-preview hide"><br><br>
                    </div>

                </div>
                
            </form>
        </div>

        <div class="output">
            <h2 id="outputTitle" class="title hide">Output: </h2>
            <img id="outputImg" src="#" alt="Output image" class="image-preview output-img hide">
            <a id="downloadLink" href="#" download="watermarked_image.jpeg" class="download-link hide">Download Image</a>
        </div>
    </div>

    
    <script src="../static/common.js" ></script>
    <script src="../static/watermark.js" ></script>
</body>
</html>
